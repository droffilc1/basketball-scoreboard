<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <h1>Basketball Scoreboard</h1>
    <div class="container">      
      <div>
        <h1>HOME</h1>
        <div class="scores">
          <h4 id="home-display">0</h4>
        </div>
        <div>
          <button data-home-pts="1">+1</button>
          <button data-home-pts="2">+2</button>
          <button data-home-pts="3">+3</button>
        </div>
      </div> 
      <button class="btn" id="new-game">NEW GAME</button>    
      <div>
        <h1>GUEST</h1>
        <div class="scores" id="scores">
          <h4 id="guest-display">0</h4>
        </div>
        <div>
          <button data-guest-pts="1">+1</button>
          <button data-guest-pts="2">+2</button>
          <button data-guest-pts="3">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
