<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <h1>Basketball Scoreboard</h1>
    <div class="container">      
      <div>
        <h1>HOME</h1>
        <div class="scores">
          <h4 id="homescores">0</h4>
        </div>
        <div>
          <button onclick="add1Point()">+1</button>
          <button onclick="add2Points()">+2</button>
          <button onclick="add3Points()">+3</button>
        </div>
      </div> 
      <button class="btn" onclick="newGame()">NEW GAME</button>    
      <div>
        <h1>GUEST</h1>
        <div class="scores" id="scores">
          <h4 id="guestscores">0</h4>
        </div>
        <div>
          <button onclick="add1PointGuest()">+1</button>
          <button onclick="add2PointsGuest()">+2</button>
          <button onclick="add3PointsGuest()">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
